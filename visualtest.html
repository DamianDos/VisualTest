<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>Test Visual Studio Zegar JS i Stuktrura</title>
	
	<meta name="description" content="Opis w Google,test" />
	<meta name="keywords" content="Zabawy w JavaScript css i templatka html :D" />
	<link rel="stylesheet" href="visual.css" />

	<script type="text/javascript">

		function odliczanie()
		{
			var dzisiaj = new Date();

			var dzien = dzisiaj.getDate();
			var miesiac = dzisiaj.getMonth() + 1;
			var rok = dzisiaj.getFullYear();

			var godzina = dzisiaj.getHours();
			if (godzina < 10) godzina="0"+godzina;


			var minuty = dzisiaj.getMinutes();
			if (minuty < 10) minuty = "0" + minuty;
			var sekundy = dzisiaj.getSeconds();
			if (sekundy < 10) sekundy = "0" + sekundy;
			document.getElementById("zegar").innerHTML = dzien + "/" + miesiac + "/" + rok + "||" + godzina + ":" + minuty + ":" + sekundy;
			setTimeout("odliczanie()", 1000)
		}

		function sprawdz()
		{
			var liczba = document.getElementById("pole").value;

			if (liczba > 0) document.getElementById("wynik").innerHTML = "Dodatnia";
			else if (liczba < 0) document.getElementById("wynik").innerHTML = "Ujemna";
			else if (liczba == "0") document.getElementById("wynik").innerHTML = "Zero";
			else if (liczba != 0) document.getElementById("wynik").innerHTML = "Zmiennoprzecinkowa";
			else document.getElementById("wynik").innerHTML = "To nie jest liczba.";
		}
	</script>

</head>

<body onload="odliczanie();" >
	<div id="pojemnik">

		<div id="logo">

		</div>

			</div>

			<div id="content">
				<!--cos tu zaraz bedzie-->
				<input id="pole" type="text" />
				<input type="submit" value="sprawdz" onclick="sprawdz()" />

			</div>
			<div id="wynik">

			</div>
		</div>
		
		<div id="reklama">

		</div>

</body>
